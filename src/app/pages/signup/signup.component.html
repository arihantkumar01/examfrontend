<div class="boostrap-wrapper">
    <div class="container">
        <div class="row" style="margin-top: 20px;">
            <div class="col-md-6 offset-md-3">
                <div class="container img-center">
                    <img src="../../../assets/gautam_budhha" class="rounded" alt="" style="height: 80px;">
                </div>

                <h1 class="text-center">Register Here</h1>

                <form action="" (ngSubmit)="formSubmit()" autocomplete="off">
                    <p>
                        <mat-form-field class="w-100" appearance="outline">
                        <mat-label>Username</mat-label>
                        <input required [(ngModel)]="user.username" name="username" matInput placeholder="">
                        <mat-hint>Username must be unique</mat-hint>
                        </mat-form-field>
                    </p>

                    <p>
                        <mat-form-field class="w-100" appearance="outline">
                        <mat-label>Password</mat-label>
                        <input required [(ngModel)]="user.password" type="password" name="password" matInput placeholder="">
                        </mat-form-field>
                    </p>

                    <p>
                        <mat-form-field class="w-100" appearance="outline">
                        <mat-label>First name</mat-label>
                        <input required [(ngModel)]="user.firstName" name="firstName" matInput placeholder="">
                        </mat-form-field>
                    </p>

                    <p>
                        <mat-form-field class="w-100" appearance="outline">
                        <mat-label>Last name</mat-label>
                        <input required [(ngModel)]="user.lastName" name="lastName" matInput placeholder="">
                        </mat-form-field>
                    </p>

                    <p>
                        <mat-form-field class="w-100" appearance="outline">
                        <mat-label>Email</mat-label>
                        <input required [(ngModel)]="user.email" name="email" matInput placeholder="">
                        </mat-form-field>
                    </p>

                    <p>
                        <mat-form-field class="w-100" appearance="outline">
                        <mat-label>Mobile</mat-label>
                        <input required [(ngModel)]="user.mobile" name="mobile" matInput placeholder="">
                        </mat-form-field>
                    </p>

                    <div class="container text-center">
                        <button type="submit" mat-raised-button color="primary">Register</button>
                        <button mat-raised-button color="accent" style="margin-left: 10px;">Clear</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
